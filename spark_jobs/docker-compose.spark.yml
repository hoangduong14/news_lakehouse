version: '3.8'

services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8081:8081"

  spark-jobs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-jobs
    volumes:
      - ../:/app
    depends_on:
      - spark-master
      - kafka
      - minio
    environment:
      - SPARK_MASTER=spark://spark-master:7077
